name: Build and Test

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v1

      - name: Build (Release)
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: Run Tests
        uses: actions-rs/cargo@v1
        with:
          command: test